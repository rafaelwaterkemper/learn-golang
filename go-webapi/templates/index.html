{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td>
                                <button class="btn btn-danger" onclick="remove({{.Id}})">Delete</button>
                            </td>
                            <td>
                                <a href="/edit?id={{.Id}}" class="btn btn-primary">Edit</a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">New Product</a>
        </div>
    </div>
    <script>
        function remove(id) {
            resp = confirm("Do you want confirm delete this product?")
            if (resp) {
                window.location = "/delete?id=" + id
            }
        }
    </script>
</body>

</html>
{{end}}
