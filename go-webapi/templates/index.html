{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td>
                                <button class="btn btn-danger" onclick="remove({{.Id}})">Excluir</button>
                            </td>
                            <td>
                                <a href="/edit?id={{.Id}}" class="btn btn-primary">Editar</a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Produto</a>
        </div>
    </div>
    <script>
        function remove(id) {
            console.log("Tese")
            resp = confirm("Do you confirm remove this product?")
            if (resp) {
                window.location = "/deletar?id=" + id
            }
        }
    </script>
</body>

</html>
{{end}}
